
<mat-toolbar  class="position-fixed">
  <div class="dvwdth">
      <span> Login >> </span>
      <span (click)="policelgn = true;userlgn = false" *ngIf="userlgn" class="clr"><u >Police Login</u></span>
      <span (click)="userlgn = true; policelgn = false" *ngIf="policelgn" class="clr"><u >User Login</u></span>
  </div>
  </mat-toolbar>
  
  
  
  <div class="wholeForm">
      
  <span class="section1">
  <img class="imgpadding"  src="assets\policeimg.jpg" height="70%" width="100%">
  </span>
  
  <span class="section2">
   
    <form class="formpadding" [formGroup]="loginForm" (ngSubmit)="loginUser($event)">
      <div style="font-size: xx-large;">
        <span  *ngIf="policelgn" ><u >Police Login</u></span>
        <span  *ngIf="userlgn" ><u >User Login</u></span>
      </div>

        <div class="padtp">
            <mat-form-field class="widthformfield">
                <input type="text" matInput placeholder="username" formControlName="username" (keydown)="_handleKeydown($event)">
               <mat-error *ngIf="formControls?.username?.errors">
                 <span *ngIf="formControls?.username?.errors?.required">
                 UserName is Required !!!
                 </span>
                 <span *ngIf="formControls?.username?.errors?.pattern">
                   Invalid UserName !!!
                 </span>
               </mat-error>
              </mat-form-field>
        </div>
      
        <div>
            <mat-form-field class="widthformfield erroricon">
                <input type={{passwordtype}} matInput placeholder="password" formControlName="password" (keydown.space)="$event.preventDefault()">
             
                <mat-icon matSuffix *ngIf="!showPass" class="tnxxxwtt" (click)="hideShowPassword()">visibility_off</mat-icon>
                <mat-icon matSuffix *ngIf="showPass" class="tnxxxwtt" (click)="hideShowPassword()">visibility</mat-icon>
                <button class="erroriconarrng" mat-button mat-icon-button type="button"
                  *ngIf="formControls?.password?.errors?.pattern" matTooltipPosition="above" id="open" #tooltip = "matTooltip"
                  matTooltip="Must be combination of atleast one uppercase, one lowercase, one digit and one special character with 8 to 25 characters Range">
                  <mat-icon (click)="tooltip.show()" style="font-size: x-large;color: red;">error_outline</mat-icon>
                </button>
  
  
                <mat-error *ngIf="formControls?.password?.errors">
                  <span *ngIf="formControls?.password?.errors?.required">
                    Password is Required !!!
                  </span>
                  <span *ngIf="formControls?.password?.errors?.pattern">
                    Invalid Password !!!
                  </span>
                </mat-error>
              </mat-form-field>
        </div>
    
        <div class="widthformfield pdngtp">
          <span><button mat-raised-button class="registerbtn" small type="submit">Submit</button></span>
          <span routerLink="/signup" class="padleft"><button mat-raised-button class="loginbtn" small type="button">Register</button></span>
  
        </div>
      </form>
  </span>
  
  </div>
